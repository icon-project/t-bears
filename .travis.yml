dist: xenial
addons:
  apt:
    packages:
      - rabbitmq-server
services:
  - rabbitmq

language: python
python:
  - "3.7"

branches:
  only:
  - master
  - develop
  - /^release-.*$/
  - travis-test

install:
  - go get github.com/icon-project/rewardcalculator/cmd/icon_rc
  - pip install -r requirements.txt

script:
  - python setup.py test

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  username: $PYPI_USER
  password: $PYPI_PW
  on:
    tags: true
